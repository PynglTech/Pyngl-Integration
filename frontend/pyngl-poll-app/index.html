<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Polls made simple — Create, Share, and Vote with Pyngl." />

    <title>Pyngl</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/PynglLogo-192.png" />

    <!-- ✅ Android Chrome full-screen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" />

    <!-- ✅ iOS Safari full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- black-translucent = blends with app background -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pyngl" />

    <!-- ✅ iOS App Icons -->
    <link rel="apple-touch-icon" href="/PynglLogo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/PynglLogo-512.png" />

    <!-- ✅ Optional splash screen for iOS (looks native) -->
    <link rel="apple-touch-startup-image" href="/PynglSplash.png" media="(device-width: 390px)" />

    <!-- ✅ Ensure PWA manifest (automatically injected by VitePWA) -->
    <!-- No need to manually include <link rel="manifest"> -->

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
